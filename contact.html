<html>
	<head>
		<title>Latihan DIV</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<h1><b>H T M L</b></h1>
		</div>
		<div id="menu">
			<a href="index.html">Home</a> | <a href="profile.html">Profil</a> | <a href="contact.html">Contact Us</a> | <a href="javascript.html">Javascript</a>
		</div>
		<div id="main">
			<form>
				<fieldset style="padding: 1rem">
					<legend style="color:white";><b>Contact US</b></legend>
					<table>
						<tr>
							<td width="20%" align="right">Nama</td>
							<td width="80%"> : <input type="text" name="nama"></td>
						</tr>
						<tr>
							<td align="right">Email</td>
							<td> : <input type="email" name="email"></td>
						</tr>
						<tr>
							<td align="right">No Telp</td>
							<td> : <input type="No Telp" name="No Telp"></td>
						</tr>
						<tr>
							<td align="right">Jenis Kelamin</td>
							<td> : 
								<input type="radio" name="gender">Laki - Laki &nbsp;
								<input type="radio" name="gender">Perempuan
							</td>
						</tr>
						<tr>
							<td>Asal Negara</td>
							<td> :
								<select name="asal">
									<option>Indonesia</option>
									<option>Malaysia</option>
									<option>Singapura</option>
									<option>Jepang</option>
								</select>
							</td>
						</tr>
						<tr>
							<td valign="top">Komentar :</td>
							<td> &nbsp;
								<textarea cols="50" rows="10"></textarea>
							</td>
						</tr>
						<tr>
							<td></td>
							<td> &nbsp;
								<input type="submit" name="kirim" value="Kirim">
								<input type="reset" name="reset" value="Reset">
							</td>
						</tr>
					</table>
				</fieldset>
			</form>
			
		</div>
		<div id="footer">
			<small><b>COPYRIGHT 2019</b></small>
		</div>
	</body>
</html>
